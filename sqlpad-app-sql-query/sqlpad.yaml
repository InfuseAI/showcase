apiVersion: primehub.io/v1alpha1
kind: PhAppTemplate
metadata:
  name: sqlpad
  namespace: hub
  annotations:
    helm.sh/hook: post-install, post-upgrade
spec:
  defaultEnvs:
  - defaultValue: sqlpad_admin@infuseai.io
    description: admin
    name: SQLPAD_ADMIN
    optional: false
  - defaultValue: sqlpad_password
    description: password
    name: SQLPAD_ADMIN_PASSWORD
    optional: false
  description: A web app for writing and running SQL queries and visualizing the results. Supports Postgres, MySQL, SQL Server, ClickHouse, Crate, Vertica, Trino, Presto, Pinot, Drill, SAP HANA, Snowflake, BigQuery, SQLite, TiDB and many others via ODBC.
  docLink: https://getsqlpad.com/
  icon: data:image/png;base64,
  name: sqlpad
  template:
    spec:
      podTemplate:
        spec:
          containers:
          - name: sqlpad
            image: sqlpad/sqlpad:6.10.1
            command:
            - bash
            - -c
            args:
            - export SQLPAD_BASE_URL=$(PRIMEHUB_APP_BASE_URL);
              /docker-entrypoint
            ports:
            - containerPort: 3000
              name: http
              protocol: TCP
      svcTemplate:
        spec:
          ports:
          - name: http
            port: 3000
            protocol: TCP
            targetPort: 3000
      httpPort: 3000
  version: v6.10.1
