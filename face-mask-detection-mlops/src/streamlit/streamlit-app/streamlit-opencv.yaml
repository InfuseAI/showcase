apiVersion: primehub.io/v1alpha1
kind: PhAppTemplate
metadata:
  name: streamlit-opencv
  annotations:
    helm.sh/hook: post-install, post-upgrade
spec:
  defaultEnvs:
  - defaultValue: /project/path/to/your/streamlit.py
    description: Path to the python scripts
    name: FILE_PATH
    optional: false
  description: Streamlit turns data scripts into shareable web apps in minutes. All in Python. All for free. No frontâ€‘end experience required.
  docLink: https://docs.primehub.io/docs/primehub-app-builtin-streamlit
  icon: "data:image/png;base64,"
  name: Streamlit-opencv
  template:
    spec:
      podTemplate:
        spec:
          containers:
          - name: streamlit-opencv
            image: simon3458/primehub-apps:streamlit-opencv-v1.12.2-2
            command:
            - bash
            - -c
            args:
            - cd $(dirname $FILE_PATH);
              [ -f "packages.txt" ] && apt-get update && xargs -P1 apt-get install -yq < packages.txt;
              [ -f "requirements.txt" ] && pip install --upgrade pip && xargs -n 1 pip install < requirements.txt;
              streamlit run $(FILE_PATH)
                --server.address 0.0.0.0
                --server.baseUrlPath $(PRIMEHUB_APP_BASE_URL)
                --server.enableWebsocketCompression "false"
                --server.enableCORS "false"
            ports:
            - containerPort: 8501
              name: http
              protocol: TCP
      svcTemplate:
        spec:
          ports:
          - name: http
            port: 8501
            protocol: TCP
            targetPort: 8501
      httpPort: 8501
  version: v1.12.2-2